<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spreader</title>

    <!-- Le styles -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 100px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./mainpage/homepage.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>


    <div class="container">
			<div class="row">
					<div class="span12" id="trainer">
                        <div class="blue" id="colorSelector">
						  <div id="word">&nbsp;</div>
                        </div>
				    </div>
				<div class="span12" id="controls">
                    <div id="WPMcontrols" class="control-group">
    					<button class="btn btn-primary" type="submit" id="start">
    					  Start
    					</button>
    					
    					<input class="input-mini" type="text" placeholder="WPM" id="wpm" value="100">
    					<button class="btn btn-primary" type="submit" id="pause">
    					  Pause
    					</button>
                    </div>
                    <div id="textareaControls" class="control-group">
					<textarea id="textarea" rows="10" placeholder="Enter Text Here">Hello World hows it  going</textarea>
                    </div>
                    <br>
                    <br>
                    <div id="delimitControl" class="control-group">
    					<button class="btn btn-primary" data-toggle="button" type="button" id="delimit">Add Word Delimiiter</button>
    					<input class="input-mini" type="text" placeholder="word" id="worddelimiter">
					</div>
                    <div class="control-group">
					   <button class="btn btn-primary" data-toggle="button" type="button" id="backwards">Read Backwards</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" data-toggle="button" type="button" id="crayon">Crayon Mode</button>
                    </div>

				</div>

			</div>
    </div>
    <br>
    <div class="container instructions">
        <div class="row">
            <div class="span12" id="messageContainer">    
                <div class="alert fade in" id="message">
                    <button type="bootstrap-button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>Instructions:</strong> 
                        <br>
                        Add the desired words per minute in the text box that says WPM. You can toggle word delimiter and add a word to have each word of the text spaced using the chosen delimiter. Toggle read backwards to have the text read forwards. 
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap-button.js"></script>
    <script src="./assets/js/bootstrap-collapse.js"></script>
    <script src="./assets/js/bootstrap-carousel.js"></script>
    <script src="./assets/js/bootstrap-typeahead.js"></script>
	<script type="text/javascript" src="./mainpage/homepage.js"></script>
  </body>
