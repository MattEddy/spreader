<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spreader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./vendor/assets/css/bootstrap.css" rel="stylesheet">
    <link href="./vendor/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./assets/css/homepage.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./vendor/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./vendor/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./vendor/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./vendor/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12" id="trainer">
          <div class="blue" id="colorSelector">
            <div id="word">Spreader</div>
          </div>
        </div>

        <div class="span12" id="controls">
          <button class="btn btn-primary" type="submit" id="start">Start</button>
          <input class="input-mini" type="text" placeholder="WPM" id="wpm">
          <button class="btn btn-primary" type="submit" id="pause">Pause</button>
          <textarea id="textarea" rows="10" placeholder="Enter Text Here"></textarea>
          <button class="btn btn-primary" data-toggle="button" type="button" id="delimit">Add Word Delimiiter</button>
          <input class="input-mini" type="text" placeholder="word" id="worddelimiter">
          <button class="btn btn-primary buttonMargin" data-toggle="button" type="button" id="backwards">Read Backwards</button>
          <button class="btn btn-primary buttonMargin" data-toggle="button" type="button" id="crayon">Crayon Mode</button>
        </div>
      </div>
    </div>

    <div class="container instructions">
      <div class="row">
        <div class="span12" id="messageContainer">
          <div class="alert fade in" id="message">
            <button type="bootstrap-button" class="close" data-dismiss="alert">Ã—</button>
            <h3>Instructions:</h3>
            Add the desired words per minute in the text box that says WPM. You can toggle word delimiter and add a word to have each word of the text spaced using the chosen delimiter. Toggle read backwards to have the text read forwards.
          </div>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./vendor/assets/js/jquery.js"></script>

    <script src="./vendor/assets/js/bootstrap-dropdown.js"></script>
    <script src="./vendor/assets/js/bootstrap-scrollspy.js"></script>
    <script src="./vendor/assets/js/bootstrap-tab.js"></script>
    <script src="./vendor/assets/js/bootstrap-tooltip.js"></script>
    <script src="./vendor/assets/js/bootstrap-popover.js"></script>
    <script src="./vendor/assets/js/bootstrap-button.js"></script>
    <script src="./vendor/assets/js/bootstrap-collapse.js"></script>
    <script src="./vendor/assets/js/bootstrap-carousel.js"></script>
    <script src="./vendor/assets/js/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="./assets/js/homepage.js"></script>
  </body>
</html>
